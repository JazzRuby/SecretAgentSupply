<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
    <header>
      <span>
        <img src="./resources/img/logo.png"  alt="logo"/>
        <p>SECRET AGENT SUPPLY INC.</p>
      </span>
    </header>

    <!--section heroimage-->
    <section id="heroimage">
      <span>
        <div id="herotext">
          <p class="ht1">NEW ARRIVAL</p>
          <p class="ht2">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </span>
    </section>

    <!--nav section-->
    <nav>
      <div id="navcontainer">
        <span>Eyeware</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </div>
      <div id="menucontainer">
        <span>Menu</span>
      </div>
    </nav>

    <!--product section-->
    <section id="products">
      <div id="productsholder">
    <!--pen-->
        <span class="a_product" id="pen">
          <span class="imgholder">
            <img src="./resources/img/pen.png"  alt="pen"/>
          </span>
          <span class="producttext">
            <p>Exploding Pen</p>
          </span>
        </span>
    <!--watch-->
        <span class="a_product" id="watch">
          <span class="imgholder">
            <img src="./resources/img/watch.png"  alt="watch"/>
          </span>
          <span class="producttext">
            <p>Cellular Watch</p>
          </span>
        </span>
     <!--glasses-->
        <span class="a_product" id="glasses">
          <span class="imgholder">
            <img src="./resources/img/glasses.png"  alt="glasses"/>
          </span>
          <span class="producttext">
            <p>Thermal Glasses</p>
          </span>
        </span>

      </div>
    </section>

    <!--info section-->
    <section id="info">

      <span class="infoholder">
        <p class="infohead">Location</p>
        <p>-47.346436, 84.32354</p>
      </span>

        <span class="infoholder">
        <p class="infohead">Hours</p>
        <p>0800 - 1800</p>
      </span>

    </section>


    <!--footer-->
    <footer>
      <div id="footerholder">
        <p>Copyright Secret Agency Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
